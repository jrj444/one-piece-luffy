<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>草帽海贼</title>
</head>
<body>
<div class="flag">
  <div class="bone-1">
    <div class="rectangle">
      <div class="circle left-top"></div>
      <div class="circle left-bottom"></div>
      <div class="circle right-top"></div>
      <div class="circle right-bottom"></div>
    </div>
  </div>
  <div class="bone-2">
    <div class="rectangle">
      <div class="circle left-top"></div>
      <div class="circle left-bottom"></div>
      <div class="circle right-top"></div>
      <div class="circle right-bottom"></div>
    </div>
  </div>
  <div class="head">
    <div class="hat"></div>
    <div class="hat-brim"></div>
    <div class="forehead"></div>
    <div class="face">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="nose"></div>
    </div>
  </div>
  <div class="chin">
    <div class="jaws">
      <div class="upper-teeth">
        <div class="gum1"></div>
        <div class="gum2"></div>
        <div class="gum3"></div>
      </div>
      <div class="lower-jaw">
        <div class="gum1"></div>
        <div class="gum2"></div>
        <div class="gum3"></div>
        <div class="black"></div>
        <div class="lower-teeth"></div>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
